<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .error-message {
            color: #ff3333;
            background-color: rgba(255, 51, 51, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="ssstik.io_@elsinnombre2487_1747509557128.mp4" type="video/mp4">
        Your browser does not support the audio element.
    </audio>

    <form class="container login-form" action="">
        <div class="input-container">
            <div class="input-content">
                <div class="input-dist">
                    <div class="input-type">
                        <div class="error-message" id="login-error">Hindi tugma ang username at password!</div>
                        <input class="input-is" type="text" required="" placeholder="User" />
                        <input class="input-is" type="password" required="" placeholder="Password" />
                        <button class="submit">Submit</button>
                        <a href="#" class="signup-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="container signup-form hidden" action="">
        <div class="input-container">
            <div class="input-content">
                <div class="input-dist">
                    <div class="input-type">
                        <div class="error-message" id="signup-error">Hindi tugma ang mga password!</div>
                        <input class="input-is" type="text" required="" placeholder="Username" />
                        <input class="input-is" type="email" required="" placeholder="Email" />
                        <input class="input-is" type="password" required="" placeholder="Password" />
                        <input class="input-is" type="password" required="" placeholder="Confirm Password" />
                        <button class="submit">Sign Up</button>
                        <a href="#" class="login-link">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        // Auto-play background music when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(function(error) {
                console.log("Audio play failed:", error);
            });

            // Add click event to document to enable audio on user interaction
            document.addEventListener('click', function() {
                bgMusic.play().catch(function(error) {
                    console.log("Audio play failed:", error);
                });
            }, { once: true });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
